<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div id="weather-container">
        <h1 class="loader"><strong>Weather App</strong></h1>
        <input class="input" type="text" id="city-input" placeholder="Enter city name">
        <button id="get-weather-btn">Get Weather</button>

        <h2 id="city">City Name</h2>
        <p class="temp" id="temperature"></p>
        <p class="description" id="weather-description"></p>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
